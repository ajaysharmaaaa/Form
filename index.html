<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        // JavaScript for custom validation
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        });
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="bg-light p-4 text-center border rounded-3 shadow-sm">
            <h1>Student Information Form</h1>
        </div>
        <div class="p-5 bg-white mt-4 rounded-3 shadow-sm">
            <form action="/submit-your-form-handler" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="studentId" class="form-label">Student ID:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" id="studentId" name="studentId" class="form-control" pattern="^\d{4}$" required>
                        <div class="invalid-feedback">
                            Please provide a valid student ID (4 digits).
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="studentName" class="form-label">Student Name:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" id="studentName" name="studentName" class="form-control" pattern="^[a-zA-Z\s]{3,40}$" required>
                        <div class="invalid-feedback">
                            Please provide a valid name (3-40 letters).
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" pattern="^\d{10}$" required>
                        <div class="invalid-feedback">
                            Please provide a valid 10-digit phone number.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house-door"></i></span>
                        <textarea id="address" name="address" rows="4" class="form-control" minlength="10" required></textarea>
                        <div class="invalid-feedback">
                            Please provide an address (at least 10 characters long).
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
